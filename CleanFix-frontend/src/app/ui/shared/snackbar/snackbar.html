@if (showing()) {
  <div
    class="snackbar fixed bottom-8 left-1/2 z-50 flex max-w-xs min-w-[240px] -translate-x-1/2 items-center gap-3 rounded-lg px-4 py-3 shadow-lg"
    [class.bg-success-200]="isSuccess()"
    [class.text-success-500]="isSuccess()"
    [class.bg-warning-200]="!isSuccess()"
    [class.text-warning-500]="!isSuccess()"
    [class.snackbar-leave]="leaving()"
    [class.snackbar-enter]="entering()"
  >
    <span class="flex-1 text-sm font-medium">{{ message() }}</span>
    <button
      class="ml-2 rounded-full p-1 hover:bg-brand-200 focus:ring-2 focus:ring-brand-500 focus:outline-none"
      (click)="close()"
      aria-label="Cerrar notificaciÃ³n"
    >
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
}
