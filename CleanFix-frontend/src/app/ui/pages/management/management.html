<div class="flex h-screen items-center justify-center bg-brand-100">
  <section class="mx-auto flex h-[97%] w-[98%] flex-col rounded-xl bg-brand-0">
    <header class="px-7 py-5">
      <h1 class="text-4xl font-bold text-brand-900">Gesti√≥n de Proyectos</h1>
      <p class="text-xl font-medium text-brand-600">
        Solicitudes, Incidencias y Trabajos en Proceso
      </p>
    </header>

    <nav class="px-7">
      <ul class="flex space-x-16 text-xl text-brand-500">
        @for (tab of tabs; track $index) {
          <li
            [ngClass]="{
              'border-b-4 py-1': true,
              'border-brand-900 text-brand-900': isActive(tab.route),
              'border-transparent': !isActive(tab.route),
            }"
          >
            <a [routerLink]="tab.route">
              <div class="flex items-center gap-2.5">
                @switch (tab.icon) {
                  @case ('building') {
                    <app-svg
                      [svgClass]="isActive(tab.route) ? 'text-brand-900' : 'text-brand-500'"
                      building-icon
                    />
                  }
                  @case ('alert') {
                    <app-svg
                      [svgClass]="isActive(tab.route) ? 'text-brand-900' : 'text-brand-500'"
                      alert-icon
                    />
                  }
                  @case ('wrench') {
                    <app-svg
                      [svgClass]="isActive(tab.route) ? 'text-brand-900' : 'text-brand-500'"
                      wrench-icon
                    />
                  }
                }
                <p class="font-semibold">{{ tab.label }}</p>
              </div>
            </a>
          </li>
        }
      </ul>
    </nav>
    <hr class="h-0.5 border-0 bg-brand-200" />
    <router-outlet />
  </section>
</div>
