<div class="flex min-h-screen items-stretch justify-center bg-brand-100 p-5">
  <section class="mx-auto flex w-full flex-col rounded-lg bg-brand-0">
    <header class="flex flex-wrap items-center justify-between px-7 pt-5 pb-5">
      <div>
        <h1 class="text-4xl font-bold text-brand-700">Administraci√≥n</h1>
        <p class="text-xl font-medium text-brand-600">
          Solicitudes, Incidencias y Trabajos en Proceso
        </p>
      </div>
      <a
        href="/home"
        class="inline-flex items-center gap-2.5 rounded-xl px-3 py-2 text-brand-500 transition-colors hover:bg-brand-50 hover:text-brand-700"
      >
        <app-svg [svgClass]="'hover:text-brand-900'" home-icon />
        <span class="text-lg font-medium">Volver al Inicio</span>
      </a>
    </header>

    <nav class="relative px-7">
      <ul #tabsContainer class="relative flex flex-wrap space-x-16 text-xl text-brand-500">
        @for (tab of tabs; track $index) {
          <li class="relative py-1">
            <a
              [routerLink]="tab.route"
              class="group"
              (click)="navigateWithTransition(tab.route, $event)"
            >
              <div class="flex items-center gap-2.5 transition-colors">
                @switch (tab.icon) {
                  @case ('building') {
                    <app-svg
                      [svgClass]="
                        (isActive(tab.route) ? 'text-brand-700' : 'text-brand-500') +
                        ' transition-colors group-hover:text-brand-700'
                      "
                      building-icon
                    />
                  }
                  @case ('alert') {
                    <app-svg
                      [svgClass]="
                        (isActive(tab.route) ? 'text-brand-700' : 'text-brand-500') +
                        ' transition-colors group-hover:text-brand-700'
                      "
                      alert-icon
                    />
                  }
                  @case ('wrench') {
                    <app-svg
                      [svgClass]="
                        (isActive(tab.route) ? 'text-brand-700' : 'text-brand-500') +
                        ' transition-colors group-hover:text-brand-700'
                      "
                      wrench-icon
                    />
                  }
                }
                <p
                  class="font-semibold transition-colors group-hover:text-brand-700"
                  [ngClass]="{ 'text-brand-700': isActive(tab.route) }"
                >
                  {{ tab.label }}
                </p>
              </div>
            </a>
            <div
              class="nav-bar-indicator absolute right-0 bottom-0 left-0 h-1 rounded-full bg-brand-700 transition-all duration-300 ease-out"
              [class.opacity-100]="isActive(tab.route)"
              [class.opacity-0]="!isActive(tab.route)"
            ></div>
          </li>
        }
      </ul>
    </nav>
    <hr class="h-0.5 border-0 bg-brand-200" />
    <div class="flex-1 overflow-hidden">
      <router-outlet />
    </div>
  </section>
</div>
