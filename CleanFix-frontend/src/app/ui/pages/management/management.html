<div class="flex min-h-screen items-stretch justify-center bg-brand-100 p-1 md:p-5">
  <section class="mx-auto flex w-full flex-col rounded-lg bg-brand-0">
    <header
      class="flex flex-col gap-4 px-2 pt-4 pb-4 sm:flex-row sm:items-center sm:justify-between sm:px-7 sm:pt-5 sm:pb-5"
    >
      <div class="flex-1">
        <h1 class="text-2xl font-bold text-brand-700 sm:text-4xl">Administraci√≥n</h1>
        <p class="text-base font-medium text-brand-600 sm:text-xl">
          Solicitudes, Incidencias y Historal de Trabajos
        </p>
      </div>
      <a
        routerLink="/"
        class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-brand-50 px-4 py-3 text-brand-600 transition-colors hover:bg-brand-100 hover:text-brand-700 sm:w-auto sm:justify-start sm:bg-transparent sm:px-3 sm:py-2"
      >
        <app-svg [svgClass]="'text-current'" home-icon />
        <span class="text-sm font-medium sm:text-lg">Volver al Inicio</span>
      </a>
    </header>

    <nav class="relative px-2 sm:px-7">
      <ul
        #tabsContainer
        class="no-scrollbar relative flex overflow-x-auto text-sm text-brand-500 sm:flex-wrap sm:gap-0 sm:space-x-16 sm:overflow-x-visible sm:text-xl"
      >
        @for (tab of tabs; track $index) {
          <li class="relative flex-shrink-0 py-1 pr-8 sm:pr-0">
            <a [routerLink]="tab.route" class="group" (click)="navigate(tab.route, $event)">
              <div class="flex items-center gap-2 transition-colors sm:gap-2.5">
                @switch (tab.icon) {
                  @case ('building') {
                    <app-svg
                      [svgClass]="
                        (isActive(tab.route) ? 'text-brand-700' : 'text-brand-500') +
                        ' transition-colors group-hover:text-brand-700'
                      "
                      building-icon
                    />
                  }
                  @case ('alert') {
                    <app-svg
                      [svgClass]="
                        (isActive(tab.route) ? 'text-brand-700' : 'text-brand-500') +
                        ' transition-colors group-hover:text-brand-700'
                      "
                      alert-icon
                    />
                  }
                  @case ('wrench') {
                    <app-svg
                      [svgClass]="
                        (isActive(tab.route) ? 'text-brand-700' : 'text-brand-500') +
                        ' transition-colors group-hover:text-brand-700'
                      "
                      wrench-icon
                    />
                  }
                }
                <p
                  class="font-semibold transition-colors group-hover:text-brand-700"
                  [ngClass]="{ 'text-brand-700': isActive(tab.route) }"
                >
                  {{ tab.label }}
                </p>
              </div>
            </a>
            <div
              class="nav-bar-indicator absolute right-8 bottom-0 left-0 h-1 rounded-full bg-brand-700 transition-all duration-300 ease-out sm:right-0"
              [class.opacity-100]="isActive(tab.route)"
              [class.opacity-0]="!isActive(tab.route)"
            ></div>
          </li>
        }
      </ul>
    </nav>
    <hr class="h-0.5 border-0 bg-brand-200" />
    <div class="flex-1 overflow-hidden">
      <router-outlet />
    </div>
  </section>
</div>
