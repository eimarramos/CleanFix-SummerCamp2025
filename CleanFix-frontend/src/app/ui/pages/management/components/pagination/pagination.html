<div
  class="mt-4 flex flex-col gap-3 border-t border-brand-200 bg-white px-3 py-3 sm:flex-row sm:items-center sm:justify-end sm:gap-0 sm:space-x-5 sm:px-6"
>
  <div class="flex items-center justify-center space-x-1.5">
    <span class="text-xs text-brand-500 sm:text-sm">Registros por p√°gina</span>
    <div class="relative">
      <select
        class="rounded-lg border border-brand-300 bg-white px-1 py-2 text-xs text-brand-700 transition-all duration-200 hover:border-brand-400 focus:outline-none sm:text-sm"
        [value]="props().pageSize"
        (change)="setPageSize(+$any($event.target).value)"
      >
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-5">
    <span class="text-xs text-brand-500 sm:text-sm"
      >{{ ((props().pageNumber || 1) - 1) * (props().pageSize || 10) + 1 }} -
      {{ (props().pageNumber || 1) * (props().pageSize || 10) }} de
      {{ props().totalCount || 0 }}</span
    >
    <div class="flex items-center space-x-3 sm:space-x-3">
      <button
        class="rounded-full p-3 transition-colors sm:p-2"
        [class]="
          (props().pageNumber || 1) > 1
            ? 'bg-brand-50 hover:bg-brand-200'
            : 'cursor-not-allowed bg-brand-100 opacity-50'
        "
        [disabled]="(props().pageNumber || 1) <= 1"
        (click)="setPageNumber((props().pageNumber || 1) - 1)"
      >
        <img src="/svg/arrow-left.svg" alt="Previous" class="h-5 w-5 sm:h-auto sm:w-auto" />
      </button>
      <button
        class="rounded-full p-3 transition-colors sm:p-2"
        [class]="
          (props().pageNumber || 1) < (props().totalPages || 1)
            ? 'bg-brand-50 hover:bg-brand-200'
            : 'cursor-not-allowed bg-brand-100 opacity-50'
        "
        [disabled]="(props().pageNumber || 1) >= (props().totalPages || 1)"
        (click)="setPageNumber((props().pageNumber || 1) + 1)"
      >
        <img src="/svg/arrow-right.svg" alt="Next" class="h-5 w-5 sm:h-auto sm:w-auto" />
      </button>
    </div>
  </div>
</div>
