<div
  class="mt-4 flex flex-col gap-3 border-t border-brand-200 bg-white px-3 py-3 sm:flex-row sm:items-center sm:justify-end sm:gap-0 sm:space-x-5 sm:px-6"
>
  <!-- Selector de registros por página -->
  <div class="flex items-center justify-center space-x-1.5">
    <span class="text-xs text-brand-500 sm:text-sm">Registros por página</span>
    <div class="relative">
      <select
        class="rounded-lg border border-brand-300 bg-white px-1 py-2 text-xs text-brand-700 transition-all duration-200 hover:border-brand-400 focus:outline-none sm:text-sm"
        [value]="pageSize()"
        (change)="setPageSize($event)"
      >
        <option [selected]="pageSize() === 5" value="5">5</option>
        <option [selected]="pageSize() === 10" value="10">10</option>
        <option [selected]="pageSize() === 15" value="15">15</option>
        <option [selected]="pageSize() === 20" value="20">20</option>
      </select>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-5">
    <span class="text-xs text-brand-500 sm:text-sm"
      >{{ (pageNumber() - 1) * pageSize() + 1 }} - {{ pageNumber() * pageSize() }} de
      {{ totalItems() }}</span
    >
    <div class="flex items-center space-x-3 sm:space-x-3">
      <button
        class="rounded-full bg-brand-50 p-3 transition-colors hover:bg-brand-200 sm:p-2"
        (click)="setPageNumber(pageNumber() - 1)"
      >
        <img src="/svg/arrow-left.svg" alt="Previous" class="h-5 w-5 sm:h-auto sm:w-auto" />
      </button>
      <button
        class="rounded-full bg-brand-50 p-3 transition-colors hover:bg-brand-200 sm:p-2"
        (click)="setPageNumber(pageNumber() + 1)"
      >
        <img src="/svg/arrow-right.svg" alt="Next" class="h-5 w-5 sm:h-auto sm:w-auto" />
      </button>
    </div>
  </div>
</div>
