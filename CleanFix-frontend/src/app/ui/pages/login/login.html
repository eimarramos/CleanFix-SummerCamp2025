<form
  class="mx-auto mt-10 flex max-w-sm flex-col gap-4 rounded-lg bg-white p-6 shadow-md"
  (ngSubmit)="onSubmit()"
>
  <h2 class="mb-4 text-center text-2xl font-bold">Iniciar sesión</h2>
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
    <input
      id="username"
      name="username"
      type="text"
      [(ngModel)]="username"
      class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
      required
    />
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
    <input
      id="password"
      name="password"
      type="password"
      [(ngModel)]="password"
      class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
      required
    />
  </div>
  <button
    type="submit"
    class="w-full rounded-md bg-blue-600 py-2 font-semibold text-white transition-colors hover:bg-blue-700"
  >
    Entrar
  </button>
</form>
