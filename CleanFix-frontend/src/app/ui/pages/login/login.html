<form
  class="mx-auto mt-16 flex max-w-sm flex-col gap-6 rounded-xl border border-brand-200 bg-brand-50 p-8 shadow-lg"
  (ngSubmit)="onSubmit()"
>
  <h2 class="mb-6 text-center font-primary text-3xl font-bold text-brand-700">Iniciar sesión</h2>
  <div>
    <label for="username" class="mb-1 block font-primary text-sm font-semibold text-brand-600"
      >Usuario</label
    >
    <input
      id="username"
      name="username"
      type="text"
      [(ngModel)]="username"
      class="mt-1 block w-full rounded-lg border border-brand-300 bg-white px-4 py-2 font-primary text-brand-700 focus:border-brand-500 focus:outline-none"
      required
      autocomplete="username"
    />
  </div>
  <div>
    <label for="password" class="mb-1 block font-primary text-sm font-semibold text-brand-600"
      >Contraseña</label
    >
    <input
      id="password"
      name="password"
      type="password"
      [(ngModel)]="password"
      class="mt-1 block w-full rounded-lg border border-brand-300 bg-white px-4 py-2 font-primary text-brand-700 focus:border-brand-500 focus:outline-none"
      required
      autocomplete="current-password"
    />
  </div>
  <button
    type="submit"
    class="w-full rounded-lg bg-brand-500 py-2 font-primary font-semibold text-white shadow-sm transition-colors hover:bg-brand-700"
  >
    Entrar
  </button>
</form>
