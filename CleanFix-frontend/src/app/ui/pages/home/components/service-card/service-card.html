<article
  class="fadeUp timeline-item group hover:bg-accent-50 flex h-64 w-3xs flex-col space-y-2.5 rounded-2xl bg-brand-0 px-5 py-9 transition-all duration-300 ease-out hover:scale-105 hover:shadow-xl hover:shadow-accent-500/10"
>
  <div
    class="flex w-12 items-center justify-center rounded-3xl bg-accent-500/30 transition-all duration-300 group-hover:scale-110 group-hover:bg-accent-500"
  >
    <img
      [src]="svgSource()"
      alt="{{ title() }}"
      class="transition-all duration-300 group-hover:brightness-0 group-hover:invert"
    />
  </div>
  <div>
    <header>
      <h1
        class="group-hover:text-accent-700 text-lg font-medium text-brand-700 transition-colors duration-300"
      >
        {{ title() }}
      </h1>
    </header>
    <p
      class="group-hover:text-accent-600 text-base text-pretty text-brand-700 transition-colors duration-300"
    >
      {{ description() }}
    </p>
  </div>
</article>
