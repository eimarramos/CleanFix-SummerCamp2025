<section
  id="hero"
  class="relative flex h-screen w-full items-end overflow-hidden px-4 py-16 sm:px-8 sm:py-24 md:bg-bottom md:px-16 md:py-48 lg:px-28 lg:py-72"
>
  <img
    src="/images/hero.webp"
    loading="lazy"
    alt="background hero"
    class="absolute inset-0 -z-10 aspect-[1440/1024] h-full w-full bg-[url(/images/hero-lowres.webp)] bg-cover bg-center bg-no-repeat object-cover object-bottom"
  />

  <div class="flex max-w-full flex-col items-start space-y-4 sm:space-y-6">
    <header>
      <h1
        class="text-3xl leading-tight font-bold text-brand-0 sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl"
      >
        Reformas y Mantenimientos
      </h1>
    </header>

    <p
      class="max-w-xs text-base font-medium text-pretty text-brand-0 sm:max-w-md sm:text-base md:max-w-lg md:text-lg lg:max-w-2xl lg:text-xl xl:max-w-3xl"
    >
      En CleanFix conectamos a los mejores profesionales con tu hogar. Trabajamos con empresas
      certificadas para ofrecerte servicios de calidad en reformas, mantenimiento y reparaciones.
    </p>

    @if (username()) {
      <div
        class="inline-flex items-center gap-2 rounded-xl border border-brand-0/20 bg-brand-0/10 px-4 py-2 text-brand-0 backdrop-blur-sm sm:px-5 sm:py-2.5 lg:px-6 lg:py-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="text-accent-400 h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        <span class="text-lg font-medium lg:text-xl">
          Hola, <span class="font-semibold text-accent-300">{{ username() }}</span>
        </span>
      </div>
    } @else {
      <a
        routerLink="/auth"
        class="hover:bg-accent-600 rounded-2xl bg-accent-500 px-4 py-2 text-center text-lg font-semibold text-brand-900 transition-transform duration-300 hover:scale-102 hover:shadow-lg sm:rounded-3xl sm:px-5 sm:py-2.5 sm:text-base md:text-lg lg:rounded-4xl lg:px-6 lg:py-3 lg:text-xl"
      >
        Iniciar sesión / Regístrate
      </a>
    }
  </div>
</section>
