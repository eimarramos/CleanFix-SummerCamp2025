<!-- chat.component.html -->
<div
  class="flex h-screen w-full max-w-full flex-col"
  style="background: linear-gradient(135deg, var(--color-brand-700), var(--color-brand-900))"
>
  <div class="flex-1 space-y-4 overflow-y-auto p-4">
    <div *ngFor="let msg of messages">
      <div [ngClass]="{ 'text-right': msg.from === 'user', 'text-left': msg.from === 'bot' }">
        <div class="message" [ngClass]="msg.from">
          {{ msg.text }}
        </div>
      </div>
    </div>
  </div>
  <form
    (ngSubmit)="sendMessage()"
    class="flex items-center gap-2 border-t p-4"
    style="
      background: linear-gradient(
        90deg,
        color-mix(in oklch, var(--color-accent-500) 70%, black 30%),
        var(--color-accent-500)
      );
    "
  >
    <button
      type="button"
      class="mr-2 rounded-full bg-gray-800 p-2 text-white hover:bg-gray-700"
      (click)="goHome()"
      aria-label="Ir a la pÃ¡gina principal"
    >
      <svg
        width="22"
        height="22"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3 12L12 3L21 12"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M5 10V21H19V10"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <input
      [(ngModel)]="newMessage"
      name="message"
      autocomplete="off"
      placeholder="Escribe tu mensaje..."
      required
      class="flex-1 rounded-lg border border-brand-900 px-3 py-2 text-white placeholder:text-brand-300 focus:border-brand-700 focus:outline-none"
      style="background: var(--color-brand-700); color: white"
    />
    <button type="submit" class="rounded-full bg-gray-800 p-2 text-white hover:bg-gray-700">
      <svg
        width="22"
        height="22"
        viewBox="0 0 22 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 11L20 11"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M13 4L20 11L13 18"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </form>
</div>
