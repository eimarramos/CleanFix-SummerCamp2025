<!-- chat.component.html -->
<div class="chat-window">
  <div class="messages">
    <div *ngFor="let msg of messages">
      <div [class.user]="msg.from === 'user'" [class.bot]="msg.from === 'bot'">
        {{ msg.text }}
      </div>
    </div>
  </div>

  <form (ngSubmit)="sendMessage()">
    <input (ngModel)="(newMessage)" name="message" required />
    <button type="submit">Enviar</button>
  </form>
</div>
