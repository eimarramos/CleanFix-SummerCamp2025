<!-- chat.component.html -->
<div
  class="flex h-screen w-full max-w-full flex-col"
  style="background: linear-gradient(135deg, var(--color-brand-700), var(--color-brand-900))"
>
  <div #chatScroll class="flex-1 space-y-4 overflow-y-auto p-4">
    <div *ngFor="let msg of messages(); let i = index">
      <div [ngClass]="{ 'text-right': msg.from === 'user', 'text-left': msg.from === 'bot' }">
        <div class="message" [ngClass]="msg.from">
          <ng-container *ngIf="msg.from === 'bot'; else userText">
            <span [innerHTML]="msg.text"></span>
            <!-- Mostrar el botón solo en el último mensaje del bot -->
            <ng-container *ngIf="showDownloadButton() && facturaData() && isLastBotMessage(i)">
              <div class="mt-2 flex w-full flex-row items-center justify-between">
                <button
                  type="button"
                  class="rounded bg-brand-700 px-4 py-2 text-white hover:bg-brand-900"
                  (click)="descargarFactura()"
                >
                  Descargar factura
                </button>
                <div class="ml-auto flex items-center gap-2">
                  <button
                    type="button"
                    class="rounded bg-brand-700 px-4 py-2 text-white hover:bg-brand-900"
                    (click)="mostrarEmailInput = true"
                    *ngIf="!mostrarEmailInput"
                  >
                    Enviar por email
                  </button>
                  <div *ngIf="mostrarEmailInput" class="flex items-center gap-2">
                    <input
                      type="email"
                      [(ngModel)]="emailDestino"
                      placeholder="Introduce tu email"
                      class="rounded-lg border border-brand-900 px-3 py-2 text-black"
                      style="background: var(--color-brand-100); color: black"
                    />
                    <button
                      type="button"
                      class="rounded bg-brand-700 px-4 py-2 text-white hover:bg-brand-900"
                      (click)="enviarFacturaPorEmail()"
                    >
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
          <ng-template #userText>{{ msg.text }}</ng-template>
        </div>
      </div>
    </div>
  </div>
  <form (ngSubmit)="sendMessage()" class="flex items-center gap-2 border-t p-4">
    <button
      type="button"
      class="mr-2 rounded-full bg-gray-800 p-2 text-white hover:bg-gray-700"
      (click)="goHome()"
      aria-label="Ir a la página principal"
    >
      <svg
        width="22"
        height="22"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3 12L12 3L21 12"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M5 10V21H19V10"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <input
      [(ngModel)]="newMessage"
      name="message"
      autocomplete="off"
      placeholder="Escribe tu mensaje..."
      required
      class="flex-1 rounded-lg border border-brand-900 px-3 py-2 text-white placeholder:text-brand-300 focus:border-brand-700 focus:outline-none"
      style="background: var(--color-brand-700); color: white"
    />
    <button type="submit" class="rounded-full bg-gray-800 p-2 text-white hover:bg-gray-700">
      <svg
        width="22"
        height="22"
        viewBox="0 0 22 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 11L20 11"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M13 4L20 11L13 18"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </form>
</div>
