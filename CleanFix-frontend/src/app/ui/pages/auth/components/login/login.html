<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="flex w-full flex-col gap-6 rounded-lg bg-brand-0 p-5 shadow-lg md:w-lg"
>
  <header class="flex flex-col gap-5 text-center">
    <img src="/svg/logo.svg" alt="CleanFix Logo" class="mx-auto w-12 rounded-lg" />
    <div>
      <h1 class="text-3xl font-bold text-brand-900">CleanFix</h1>
      <p class="text-brand-600">Accede a tu panel de reformas</p>
    </div>
  </header>
  <div class="flex flex-col gap-10">
    <div class="flex flex-col gap-1">
      <label for="email" class="font-bold">Correo electrónico</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        name="email"
        class="rounded-lg border border-brand-500 p-2.5"
        autocomplete="username"
        required
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="password" class="font-bold">Contraseña</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        name="password"
        class="rounded-lg border border-brand-500 p-2.5"
        autocomplete="current-password"
        required
      />
    </div>
    <div class="flex justify-between">
      <div class="flex gap-2">
        <input type="checkbox" id="remember" name="remember" formControlName="rememberMe" />
        <label for="remember" class="font-semibold">Recordar sesión</label>
      </div>
      <a routerLink="/auth/remember" class="font-semibold">¿Olvidaste tu contraseña?</a>
    </div>
    <button
      type="submit"
      [disabled]="!loginForm.valid"
      class="rounded-lg bg-primary-500 py-4 font-bold text-brand-0 enabled:cursor-pointer disabled:bg-primary-500/80 disabled:text-brand-200"
    >
      Iniciar sesión
    </button>
    <p class="register-link py-6 text-center">
      ¿No tienes una cuenta?
      <a routerLink="/auth/register" class="font-semibold">Regístrate aquí</a>
    </p>
  </div>
</form>
